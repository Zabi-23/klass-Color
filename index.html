<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class-color</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <h1>Klass Color</h1>
  <div class="color-box" id="color-box"></div>
  <div id="hex-code">HEX-kod</div>

  <form>
    <label for="red">Röd (0-255):</label>
    <input type="number" id="red" min="0" max="255" value="" placeholder=" Ange siffra 0-255"><br>
    <label for="green">Grön (0-255):</label>
    <input type="number" id="green" min="0" max="255" value="" placeholder="Ange siffra 0-255"><br>
    <label for="blue">Blå (0-255):</label>
    <input type="number" id="blue" min="0" max="255" value="" placeholder="Ange siffra 0-255"><br>
    <label for="alpha">Alfa (0-1):</label>
    <input type="number" id="alpha" min="0" max="1" step="0.1" value="1" placeholder="Ange siffra 0-1"><br>
    <button type="button" id="update-button">Uppdatera färg</button>
  </form>
  <script src="color.js"></script>
</body>
</html>
